<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S.</title>
    <meta name="author" content="Anhelina Mykhailyk" />
    <meta
      name="description"
      content="Create an interactive gallery webpage using various responsive design techniques."
    />
    <meta
      name="keywords"
      content="HTML, CSS, Git, GitHub, fonts, BEM, Grid, Figma"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/avatar.png"
            alt="Jacques Cousteau avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit your profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add photos to the gallery"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit profile modal-->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close the edit window"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="name"
            id="modal-name-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="modal-description-input"
            placeholder="Description"
          />
          <button
            type="submit"
            class="modal__save"
            aria-label="Save profile changes"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close the add card window"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="modal-title-input"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="link"
            id="modal-link-input"
            placeholder="Image link"
          />
          <button type="submit" class="modal__save" aria-label="Add new card">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview image modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close the image preview"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete the photo"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like the photo"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
