<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S.</title>
    <meta name="author" content="Anhelina Mykhailyk" />
    <meta
      name="description"
      content="Create an interactive gallery webpage using various responsive design techniques."
    />
    <meta
      name="keywords"
      content="HTML, CSS, Git, GitHub, fonts, BEM, Grid, Figma"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/avatar.png"
            alt="Jacques Cousteau avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit your profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add photos to the gallery"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like the photo"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like the photo"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like the photo"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like the photo"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like the photo"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like the photo"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
